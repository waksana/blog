		<p><strong>路漫漫其修远兮!</strong></p>

<p>“日月忽其不淹兮,春与秋其代序”此非屈原之歌呼？怅然仰观，今日之日与去日之人！日月不淹，春秋早移。然则，小年不及大年，小间不及大间。日月其有穷也。虽去穷之期五十亿年，终秒秒相接，岁岁相替，必有穷之日于是间。则此间生机、心绪终期于尽，荡然无存。于斯时，瞬息千年、分毫万里无异也。纵有通长生之仙术者，日限至，天地灭，再无所立足之处也。荡游宇宙之无穷，忆往昔之稠稠。不亦悲夫！</p>

<p><strong>瑶宫寂寞锁千秋,九天御风只影游.不如笑归红尘去,共我飞花携满袖</strong></p>
	</section>
