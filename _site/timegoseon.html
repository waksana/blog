		<p>今天统测，明天高考</p>

<p>坐在考场中，不知多少次的答题不能证明时光的存在。</p>

<p>不管在哪里，生着什么校服，所有考题的答案就只有一个。</p>

<p>今天统测，明天高考</p>

<p>光阴苒苒的行，笔儿徐徐的随。</p>

<p>我看见空中那悠扬的旋律，</p>

<p>我看见空白的纸被笔划过后的葱浓绿意、勃勃生机。</p>

<p>啊！！！！</p>

<p>他在自由的飞翔，把我的思绪带到春天！</p>

<p>和柳絮一样飘落在湖里、山间。</p>

<p>&#8212;&#8211;第一次统测考数学时作</p>
