---
layout: default
---
<section>
  {%if page.date%}<time>{{page.date|date:"%Y-%m-%d"}}</time>{%endif%}
  <a href="/">#主页</a>
  {%for tag in page.tags%}
  <a href='/#{{tag}}'>#{{tag}}</a>
  {%endfor%}
</section>
<article>{{content}}</article>
<footer>
  <div id="disqus_thread"></div>
  <script async="async" src="//waksana.disqus.com/embed.js"></script>
  <nav>
    {%if page.previous%}
    &lt;<a href="{{page.previous.url}}">{{page.previous.title}}</a>
    {%endif%}
    {%if page.next%}
    <a href="{{page.next.url}}">{{page.next.title}}</a>&gt;
    {%endif%}
  </nav>
</footer>
