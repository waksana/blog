---
title: tag
layout: default
---
<div id='tags'>
{%for tag in site.tags%}
<a href='#{{tag[0]}}' rel='{{tag[1].size}}'>{{tag[0]}}</a>
{%endfor%}
</div>
<ul>
	{%for tag in site.tags%}
	<li id='{{tag[0]}}'>{{tag[0]}}</li>
	<ul>
		{%for post in tag[1]%}
		<time>{{post.date|date:"%Y-%m-%d"}}</time>
		<a href='{{post.url}}'>{{post.title}}</a>
		{%endfor%}
	</ul>
	{%endfor%}
</ul>
