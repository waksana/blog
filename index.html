---
layout: default
---
<div class="header">
  <h1>{{ site.name }}</h1>
  <ul>
    <li>
      <a href="https://github.com/waksana">github</a>
    </li>
  </ul>
</div>
<div class="blog">
  <ul>
    {% for post in site.posts %}
    <li>
    <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
