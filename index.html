---
layout: page
title: home
---
<details open>
  <summary>all posts</summary>
  <ul>
    {%for post in site.posts%}
    <li>
    <a href='{{post.url}}'>{{post.title}}</a>
    <time>{{post.date|date:"%Y/%m/%d"}}</time>
    </li>
    {%endfor%}
  </ul>
</details>
{%for tag in site.tags%}
<details id="{{tag[0]}}">
  <summary>{{tag[0]}}</summary>
  <ul>
    {%for post in tag[1]%}
    <li>
    <a href='{{post.url}}'>{{post.title}}</a>
    <time>{{post.date|date:"%Y-%m-%d"}}</time>
    </li>
    {%endfor%}
  </ul>
</details>
{%endfor%}
