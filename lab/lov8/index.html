<style>
:focus{outline:0;}
section{font-family:monospace;}
#cmd{
  font:inherit;
  background:inherit;
  border:0px;
  margin:0px;
  padding:0px;
}
</style>
<script src='lov8.js'></script>
<script>
window.onload=function(){
  var cmd=document.getElementById("cmd");
  var bodyel=document.body;
  var focusinput=function(){cmd.focus();};
  var res=document.getElementById("out");
  bodyel.onclick=focusinput;
  bodyel.onfocus=focusinput;
  window.document.onkeydown=function(event){
    ec=event.keyCode;
    if(ec===13){
      res.innerHTML+="lov8$ "+cmd.value+"<br />";
      res.innerHTML+=$(cmd.value)+"<br />";
      cmd.value="";
      bodyel.scrollTop=bodyel.scrollHeight;
    }
  }
  cmd.focus();
};
</script>
<section>
  <div id="out"></div>
  <label>lov8$</label>
  <input id="cmd" type='text' maxlength="60" />
</section>
